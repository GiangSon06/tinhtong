<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Tính tổng 2 số</title>
  </head>
  <body>
    <h2>Tính tổng hai số</h2>

    <!-- Ô nhập số -->
    <label>Nhập số a: </label>
    <input type="number" id="soA" /><br /><br />

    <label>Nhập số b: </label>
    <input type="number" id="soB" /><br /><br />

    <!-- Nút bấm -->
    <button onclick="tinhTong()">Tính tổng</button>

    <!-- Hiển thị kết quả -->
    <p>Kết quả: <span id="ketqua"></span></p>

    <script>
      function tinhTong() {
        // Lấy giá trị từ ô input
        let a = parseFloat(document.getElementById("soA").value);
        let b = parseFloat(document.getElementById("soB").value);

        // Tính tổng
        let tong = a + b;

        // Hiển thị ra web
        document.getElementById("ketqua").textContent = tong;
      }
    </script>
  </body>
</html>
